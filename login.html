<!DOCTYPE html>
<html lang='pt-BR'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>MotoTrap — Login</title>
<link rel='stylesheet' href='styles.css'>
</head>
<body>
<header class='app-header'><div class='brand'><img src='Logo.png' alt='MotoTrap' class='logo'><h1>MotoTrap</h1></div></header>
<main class='auth-wrap'>
<div class='auth-tabs'>
<button type='button' class='tab-auth active' data-auth='login'>Entrar</button>
<button type='button' class='tab-auth' data-auth='register'>Criar conta</button>
</div>
<section id='auth-login' class='visible'>
<form id='loginForm' class='form'>
<label><span>E-mail</span><input type='email' id='loginUser' required></label>
<label><span>Senha</span><input type='password' id='loginPass' required></label>
<div class='auth-actions'><label><input type='checkbox' id='rememberMe'> Manter conectado</label><button type='button' id='btnReset' class='btn'>Esqueci a senha</button></div>
<button type='submit' class='btn primary full'>Entrar</button>
</form>
</section>
<section id='auth-register'>
<form id='registerForm' class='form'>
<label><span>E-mail</span><input type='email' id='regUser' required></label>
<label><span>Senha</span><input type='password' id='regPass' required></label>
<button type='submit' class='btn primary full'>Criar conta</button>
</form>
</section>
</main>
<footer class='app-footer'><span>© <span id='year'></span> MotoTrap</span></footer>
<script src='login.js'></script>
</body>
</html>
